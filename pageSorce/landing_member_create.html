<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="utf-8">
	<meta name="viewport" http-equiv="X-UA-Compatible" content="IE=edge">

    <title>UD</title>

    <link rel="shortcut icon" href="favicon.ico">

    <!-- css -->
	<link rel="stylesheet" href="ui_landing/assets/css/ui.css" />
	<link rel="stylesheet" href="ui_landing/assets/css/layout.css" />
	<link rel="stylesheet" href="ui_landing/assets/css/member.css" />
	<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />

	<!-- jquery -->
	<script src="plugin/jquery/jquery.min.js"></script>
    <script src="plugin/jquery/jquery-ui.min.js"></script>

	<!-- js -->
	<script src="ui_landing/assets/js/common.js"></script>


</head>

<body>
<div class="wrap">

	<!-- header -->
	<div class="header">
		<div class="resWidth">
			<div class="staWrap">
				<a href="#url" class="title">
					<i class="logo">UD</i>
					<h1>UltraDesk</h1>
				</a>
				<div class="gnb">
					<a href="#url">개발자 센터</a>
					<a href="#url">고객 센터</a>
				</div>
			</div>
			<div class="tools">
				<button type="button" class="button clearDark square mBtn">로그인</button>
				<button type="button" class="button prime square mBtn">시작하기</button>
			</div>
		</div>
	
	</div>
	
	<!-- container -->
	<div class="container memberWrap">
		<div class="memberBoxWrap">
			<div class="memberBox">

				<!-- initBox -->
				<div class="insertBox">
					<h2>CREATE DESK</h2>
					<div class="insert">
						<label for="passwordStep_01" class="sr-only">비밀번호 입력</label>
						<input type="password" id="passwordStep_01" value="" data-status="default" placeholder="영문+숫자 조합 6자 이상 입력해 주세요.">
					</div>
					<div class="insert">
						<label for="passwordStep_02" class="sr-only">비밀번호 입력</label>
						<input type="password" id="passwordStep_02" value="" data-status="confirm" placeholder="영문+숫자 조합 6자 이상 입력해 주세요.">
						<p class="desc">사용할 수 있는 비밀번호 입니다.</p>
					</div>
					<div class="insert">
						<label for="passwordStep_03" class="sr-only">비밀번호 입력</label>
						<input type="password" id="passwordStep_03" value="" data-status="warning" placeholder="영문+숫자 조합 6자 이상 입력해 주세요.">
						<p class="desc">패스워드는 6자 이상이어야 하며 글자와 숫자를 포함해야 합니다.</p>
					</div>
					
					<div class="insert">
						<label for="passwordStep_04" class="sr-only">비밀번호 확인</label>
						<input type="password" id="passwordStep_04" value="" data-status="warning" placeholder="비밀번호를 확인해 주세요.">
						<p class="desc">비밀번호가 동일하지 않습니다.</p>
					</div>
					<div class="btnWrap">
						<button type="button" class="button prime round btnPwChange">비밀번호 변경</button>
					</div>
				</div>
			
			</div>
		</div>
	</div>
	
	<!-- footer -->
	<div class="footer">
		ⓒ UltraDesk, Inc.
	</div>

</div>

</body>
</html>
