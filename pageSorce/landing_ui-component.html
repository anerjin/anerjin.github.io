    <div class="guideWrap">
    <!-- ==================================================================== blockWrap Buttons ==================================================================== -->
      <div class="blockWrap">
        <div class="blockHead">
          <h2 class="title" data-num="01">Buttons</h2>
        </div>
        <div class="blockBody">
          <!-- ------------------------ block ------------------------ -->
    
          <!-- ------------------------ block ------------------------ -->
          <div class="block">
            <div class="view">
              <!-- view Code -->
              <button type="button" class="button prime">prime</button>
              <button type="button" class="button gray">gray</button>
              
              <button type="button" class="button white">white</button>
              <button type="button" class="button yellow">yellow</button>
              <button type="button" class="button dark">dark</button>
              <button type="button" class="button success">success</button>
              <button type="button" class="button info">info</button>
              <button type="button" class="button warning">warning</button>
              <button type="button" class="button danger">danger</button>
              
              <button type="button" class="button default">default</button>
            </div>
          </div>
          <!-- ------------------------ block ------------------------ -->
          <div class="block">
            <div class="view">
              <!-- view Code -->
              <button type="button" class="button big">Cancel</button>
              <button type="button" class="button big" disabled>disabled</button>
            </div>
          </div>
    
          <!-- block // -->
          
    
        </div>
     
      </div>
    <!-- ==================================================================== blockWrap Form ==================================================================== -->
    
    <!-- ==================================================================== blockWrap Form ==================================================================== -->
      <div class="blockWrap">
        <div class="blockHead">
          <h2 class="title" data-num="02">Form ( input type = text, radio, checkbox  / textarea )</h2>
        </div>
        <div class="blockBody">
            <!-- ------------------------ block ------------------------ -->
          <div class="block">
            <div class="view fb_ewy">
              <!-- view Code -->
              <input type="text" value="input" style="width:30%">
              <input type="text" value="readonly" readonly style="width:30%">
              <input type="text" value="disabled" disabled style="width:30%">
            </div>
            
          </div>
          <!-- ------------------------ block ------------------------ -->
          <div class="block">
            <div class="view fb_ewy">
              <!-- view Code -->
              <textarea name="textarea" cols="10" rows="4" style="width:30%">textarea</textarea>
              <textarea name="textarea" cols="10" rows="4" readonly style="width:30%">readonly</textarea>
              <textarea name="textarea" cols="10" rows="4" disabled style="width:30%">disabled</textarea>
            </div>
    
          </div>
          <!-- ------------------------ block ------------------------ -->
          <div class="block">
            <div class="view">
              <!-- view Code -->
              <div class="inputWrap" style="width:300px;">
                <!-- addon -->
                <input type="text" id="inputDefault3" placeholder="Search Business" required="">
                <button type="button" class="textRemove">textRemove</button>
                <label for="inputDefault3" class="hide">search</label>
                <div class="addon">
                  <button type="button" class="hding button btnSearch">search</button>
                </div>
              </div>
    
    
              <div class="inputWrap" style="width:300px;">
                <!-- addon -->
                <div class="addon">
                  <i class="iconSearch">search icon</i>
                </div>
                <button type="button" class="textRemove">textRemove</button>
                <label for="inputDefault2" class="hide">search</label>
                <input type="text" id="inputDefault2" placeholder="Search Business" required="">
              </div>
    
    
    
            </div>
    
          </div>
          <!-- ------------------------ block ------------------------ -->
          <div class="block">
            <div class="view optBox fb_ey">
              <!-- view Code -->
              <div class="opt">
                  <input type="radio" id="radio_01" name="radio" checked="">
                  <label for="radio_01"><span class="hide">radio</span></label>
              </div>
              <div class="opt">
                  <input type="radio" id="radio_02" name="radio">
                  <label for="radio_02"><span class="text">radio</span></label>
              </div>
              <div class="opt">
                  <input type="radio" id="radio_03" name="radio" disabled>
                  <label for="radio_03"><span class="text">disabled</span></label>
              </div>
            </div>
    
          </div>
          <!-- ------------------------ block ------------------------ -->
          <div class="block">
            <div class="view optBox fb_ey">
              <!-- view Code -->
              <div class="opt">
                  <input type="checkbox" id="checkbox_01" name="checkbox" checked="">
                  <label for="checkbox_01"><span class="hide">checkbox</span></label>
              </div>
              <div class="opt">
                  <input type="checkbox" id="checkbox_02" name="checkbox">
                  <label for="checkbox_02"><span class="text">checkbox</span></label>
              </div>
              <div class="opt">
                  <input type="checkbox" id="checkbox_03" name="checkbox" disabled>
                  <label for="checkbox_03"><span class="text">disabled</span></label>
              </div>
            </div>
    
          </div>
    
          
          
        </div>
    
      </div>
    
    <!-- ==================================================================== blockWrap switch ==================================================================== -->

        </div>
        <div class="blockBody">
          <!-- ------------------------ block ------------------------ -->
          <div class="block">
            <div class="view">
                  <!-- view Code -->
    
                <label class="switch">
                  <input type="checkbox" class="switch_input">
                  <span class="switch_label" data-on="ON" data-off="OFF"></span>
                  <span class="switch_handle"></span>
              </label>
    
            </div>
            
          </div>
          <!-- ------------------------ block ------------------------ -->
          <div class="block">
            <div class="view">
              <!-- view Code -->
            </div>
