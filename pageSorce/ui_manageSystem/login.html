<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>Dashboard</title>
    
    <link rel="shortcut icon" href="favicon.ico">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/ui.css" />
	<link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/page.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

	<!-- jquery -->
	<script src="assets/plugin/jquery/jquery.min.js"></script>
    <script src="assets/plugin/jquery/jquery-ui.min.js"></script>

	<!-- desk js -->
	<script src="assets/js/common.js"></script>
	
	<!-- plugin material-design-iconic-font -->
	<link rel="stylesheet" href="../plugin/material_icon/material-design-iconic-font.min.css">
	


</head>

<body>

<div class="loginWrap fb_ew">

	<!-- loginInfoBox -->
	<div class="loginInfoBox fb_w fb_y">
	
		<div class="loginInfo">
			<h2>DESK ADMIN</h2>
			<p>DESK 관리시스템</p>
		</div>
	
	</div>

	<!-- loginBox -->
	<div class="loginBox fb_e fb_y">
	
		<div class="login">
			<h1>LOGIN</h1>
			<div class="loginForm">
				<div class="inputWrap">
					<div class="addon">
						<span class="hding i zmdi-account"></span>
					</div>
					<label for="id"></label>
					<input type="text" id="id" placeholder="ID">
				</div>
				<div class="inputWrap">
					<div class="addon">
						<span class="hding i zmdi-lock-open"></span>
					</div>
					<label for="pw"></label>
					<input type="text" id="pw" placeholder="PassWord">
				</div>
				
				<span class="persistent">
					<input type="checkbox" id="saveid" name="checkbox" value="">
					<label for="saveid"><span class="text">Stay signed in</span></label>
				</span>
				
				<span class="buttonBox">
					<button type="button" class="button prime fw">Login</button>
				</span>
				
				<span class="required">경고문구는 여기에 들어갑니다.</span>
				
				<span class="infoText"><i class="i zmdi-info-outline"></i>지정된 사용자만 이용 가능합니다.</span>
				
			</div>
		</div>
	
	</div>
	

</div>


</body>
</html>
